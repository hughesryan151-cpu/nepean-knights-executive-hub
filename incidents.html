<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nepean Knights Dashboard</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<style>
:root {
  --primary-color:#E41F26; --secondary-color:#FFD200; --accent-color:#000;
  --bg-color:#FFE680; --card-bg:#FFF2CC; --modal-bg:rgba(0,0,0,0.6);
}
body{margin:0;font-family:Arial,sans-serif;background:linear-gradient(135deg,#FFD200,#E41F26);color:var(--accent-color);}
header{display:flex;justify-content:space-between;align-items:center;background:var(--primary-color);color:var(--secondary-color);padding:10px 20px;}
header img{height:50px;}
header button{background:var(--secondary-color);color:var(--accent-color);border:none;padding:10px 15px;border-radius:6px;cursor:pointer;font-weight:bold;}
header button:hover{opacity:0.9;}
.flex-container{display:flex;gap:20px;flex-wrap:wrap;margin-top:20px;}
.column{flex:1;min-width:300px;}
.card{background:var(--card-bg);border-radius:10px;padding:15px;margin-bottom:15px;box-shadow:0 2px 5px rgba(0,0,0,0.2);}
.card-header{display:flex;justify-content:space-between;cursor:pointer;align-items:center;font-weight:bold;}
.card-body{display:none;margin-top:10px;}
.card-body.show{display:block;}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:var(--modal-bg);align-items:center;justify-content:center;z-index:999;overflow-y:auto;padding:20px;}
.modal-content{background:var(--card-bg);border-radius:10px;padding:20px;width:100%;max-width:650px;position:relative;}
.modal-close-btn{position:absolute;top:10px;right:10px;background:none;border:none;font-size:1.5rem;cursor:pointer;color:var(--primary-color);}
input,textarea,select,button{width:100%;padding:10px;margin:8px 0;border-radius:6px;border:1px solid #ccc;box-sizing:border-box;}
button{background:var(--secondary-color);color:var(--accent-color);cursor:pointer;font-weight:bold;}
button:hover{opacity:0.9;}
.attachment-list a{display:block;margin-top:5px;}
.closed-label{color:red;font-weight:bold;}
.filter-container{margin-bottom:10px;gap:10px;display:flex;flex-wrap:wrap;}
</style>
</head>
<body>

<header>
  <div style="display:flex;align-items:center;">
    <img src="nepean-knights-logo.png" alt="Logo">
    <h2 style="margin-left:10px;">Nepean Knights Dashboard</h2>
  </div>
  <button onclick="logout()">Logout</button>
</header>

<main style="padding:20px;">

  <!-- Filters -->
  <div class="filter-container">
    <input type="text" id="incidentFilter" placeholder="Filter Incidents" oninput="applyIncidentFilter()">
    <select id="incidentStatusFilter" onchange="applyIncidentFilter()">
      <option value="all">All Status</option>
      <option value="open">Open</option>
      <option value="closed">Closed</option>
    </select>
    <input type="text" id="investigationFilter" placeholder="Filter Investigations" oninput="applyInvestigationFilter()">
    <select id="investigationStatusFilter" onchange="applyInvestigationFilter()">
      <option value="all">All Status</option>
      <option value="open">Open</option>
      <option value="closed">Closed</option>
    </select>
  </div>

  <div class="flex-container">
    <div class="column">
      <h2>Incidents <button onclick="openIncidentModal()">+ New</button></h2>
      <div id="incidentList"></div>
    </div>
    <div class="column">
      <h2>Investigations</h2>
      <div id="investigationList"></div>
    </div>
    <div class="column">
      <h2>Audit Trail</h2>
      <div id="auditList"></div>
    </div>
  </div>
</main>

<!-- Incident Modal -->
<div class="modal" id="incidentModal">
  <div class="modal-content">
    <button class="modal-close-btn" onclick="closeIncidentModal()">&times;</button>
    <h2 id="modalTitle">Create Incident</h2>
    <label>Incident Number</label><input type="text" id="incidentNumber" disabled>
    <label>Date</label><input type="date" id="incidentDate" required>
    <label>Team</label><input type="text" id="team" required>
    <label>Arena</label><input type="text" id="arena" required>
    <label>Players (comma-separated)</label><input type="text" id="players">
    <label>Coaches (comma-separated)</label><input type="text" id="coaches">
    <label>Description</label><textarea id="description" required></textarea>
    <label>Actions Taken</label><textarea id="actionsTaken"></textarea>
    <label>Punishment</label><input type="text" id="punishment">
    <div id="suspensionFields" style="display:none;">
      <label>Suspension Start</label><input type="date" id="suspensionStart">
      <label>Suspension End</label><input type="date" id="suspensionEnd">
    </div>
    <label>Attachments</label><input type="file" id="attachment" multiple>
    <label>Investigation Notes</label><textarea id="investigationNotes"></textarea>
    <button type="button" onclick="saveIncident()">Save Incident</button>
    <button type="button" onclick="cancelIncidentEdit()">Cancel</button>
  </div>
</div>

<!-- Investigation Modal -->
<div class="modal" id="investigationModal">
  <div class="modal-content">
    <button class="modal-close-btn" onclick="closeInvestigationModal()">&times;</button>
    <h2>Edit Investigation</h2>
    <label>Investigation Notes</label><textarea id="investigationEditNotes"></textarea>
    <label>Timeline</label><textarea id="timeline"></textarea>
    <label>Interviews</label><textarea id="interviews"></textarea>
    <label>Expert Comments</label><textarea id="expertComments"></textarea>
    <label>Final Notes</label><textarea id="finalNotes"></textarea>
    <label>Recommended Punishment</label><input type="text" id="recommendedPunishment">
    <label>Given Punishment</label><input type="text" id="givenPunishment">
    <button onclick="saveInvestigation()">Save</button>
    <button onclick="cancelInvestigationEdit()">Cancel</button>
  </div>
</div>

<script>
const firebaseConfig = {
  apiKey:"AIzaSyAinnWRDZZae0fyeCM--CEhTaRvyOK8hD8",
  authDomain:"nepean-knights-executive-hub.firebaseapp.com",
  projectId:"nepean-knights-executive-hub",
  storageBucket:"nepean-knights-executive-hub.appspot.com",
  messagingSenderId:"103399385512",
  appId:"1:103399385512:web:bbd8ac65b5c8be5332159d"
};
firebase.initializeApp(firebaseConfig);
const auth=firebase.auth(), db=firebase.firestore(), storage=firebase.storage();

let editingIncidentId=null, editingInvestigationId=null;

// ---------- AUTH ----------
auth.onAuthStateChanged(user=>{if(!user) window.location.href="index.html";});
function logout(){ auth.signOut().then(()=>window.location.href="index.html"); }

// ---------- INCIDENT FUNCTIONS ----------
document.getElementById('punishment').addEventListener('input', function(){
  document.getElementById('suspensionFields').style.display=this.value.toLowerCase().includes('suspension')?'block':'none';
});

async function autoPopulateIncidentNumber(){
  const now=new Date();
  const yy=String(now.getFullYear()).slice(-2);
  const mm=String(now.getMonth()+1).padStart(2,'0');
  const snap=await db.collection("incidents").orderBy("timestamp","desc").limit(1).get();
  let nextNum="001";
  if(!snap.empty){ const lastNum=snap.docs[0].data().incidentNumber.split("-")[2]; nextNum=String(parseInt(lastNum)+1).padStart(3,'0'); }
  document.getElementById('incidentNumber').value=`${yy}-${mm}-${nextNum}`;
}

function openIncidentModal(){ document.getElementById('incidentModal').style.display='flex'; document.getElementById('modalTitle').innerText='Create Incident'; editingIncidentId=null; document.querySelectorAll('#incidentModal input,#incidentModal textarea').forEach(i=>i.value=''); autoPopulateIncidentNumber();}
function closeIncidentModal(){ document.getElementById('incidentModal').style.display='none'; }
function cancelIncidentEdit(){ editingIncidentId=null; closeIncidentModal(); }

async function saveIncident(){
  const user = auth.currentUser;
  const data = {
    incidentNumber: document.getElementById('incidentNumber').value,
    incidentDate: document.getElementById('incidentDate').value,
    team: document.getElementById('team').value.trim(),
    arena: document.getElementById('arena').value.trim(),
    players: document.getElementById('players').value.split(',').map(p=>p.trim()).filter(p=>p),
    coaches: document.getElementById('coaches').value.split(',').map(c=>c.trim()).filter(c=>c),
    description: document.getElementById('description').value.trim(),
    actionsTaken: document.getElementById('actionsTaken').value.trim(),
    punishment: document.getElementById('punishment').value.trim(),
    suspensionStart: document.getElementById('suspensionStart').value,
    suspensionEnd: document.getElementById('suspensionEnd').value,
    investigationNotes: document.getElementById('investigationNotes').value.trim(),
    status:'open', timestamp:firebase.firestore.FieldValue.serverTimestamp()
  };

  const files=document.getElementById('attachment').files;
  if(files.length>0){const urls=[]; for(let f of files){const ref=storage.ref().child(`attachments/${data.incidentNumber}/${f.name}`); await ref.put(f); urls.push({name:f.name,url:await ref.getDownloadURL()});} data.attachments=urls;}

  let docRef;
  const actionType = editingIncidentId ? 'edit' : 'create';
  if(editingIncidentId){ docRef=db.collection('incidents').doc(editingIncidentId); await docRef.update(data); } 
  else { docRef=await db.collection('incidents').add(data); }

  // --- Audit ---
  await db.collection('audits').add({
    action:actionType, type:'incident', documentId: editingIncidentId || docRef.id,
    userId:user.uid, userEmail:user.email, timestamp:firebase.firestore.FieldValue.serverTimestamp(),
    details:data
  });

  cancelIncidentEdit(); loadIncidents(); loadInvestigations(); loadAuditTrail();
}

// --- Load Incidents ---
async function loadIncidents(){
  const container=document.getElementById('incidentList'); container.innerHTML="Loading...";
  const snap=await db.collection('incidents').orderBy('timestamp','desc').get(); container.innerHTML="";
  snap.forEach(doc=>{
    const d=doc.data();
    const div=document.createElement('div'); div.className='card'; div.dataset.status=d.status;
    div.innerHTML=`<div class="card-header">${d.incidentNumber} | ${d.incidentDate} | Team: ${d.team} ${d.status==='closed'?'<span class="closed-label">[CLOSED]</span>':''}</div>
    <div class="card-body">
      Arena: ${d.arena}<br>Players: ${d.players?.join(',')||'N/A'}<br>Coaches: ${d.coaches?.join(',')||'N/A'}<br>
      Description: ${d.description}<br>Actions: ${d.actionsTaken}<br>Punishment: ${d.punishment||'None'}<br>
      <div class="attachment-list">${d.attachments?.map(a=>`<a href="${a.url}" target="_blank">${a.name}</a>`).join('')||''}</div>
      Investigation Notes: ${d.investigationNotes||'None'}<br>
      <div class="incident-actions">
        <button onclick="editIncident('${doc.id}')">Edit</button>
        <button onclick="sendToInvestigation('${doc.id}')">Send to Investigation</button>
        ${d.status!=='closed'?`<button onclick="closeIncident('${doc.id}')">Close</button>`:''}
        <button onclick="deleteIncident('${doc.id}')">Delete</button>
      </div>
    </div>`;
    container.appendChild(div);
  });
  applyIncidentFilter();
}

// --- INCIDENT ACTIONS ---
async function editIncident(id){editingIncidentId=id; openIncidentModal(); const d=(await db.collection('incidents').doc(id).get()).data(); document.getElementById('incidentNumber').value=d.incidentNumber; document.getElementById('incidentDate').value=d.incidentDate; document.getElementById('team').value=d.team; document.getElementById('arena').value=d.arena; document.getElementById('players').value=d.players?.join(',')||''; document.getElementById('coaches').value=d.coaches?.join(',')||''; document.getElementById('description').value=d.description; document.getElementById('actionsTaken').value=d.actionsTaken; document.getElementById('punishment').value=d.punishment||''; document.getElementById('investigationNotes').value=d.investigationNotes||''; document.getElementById('suspensionFields').style.display=d.punishment?.toLowerCase().includes('suspension')?'block':'none';}

async function sendToInvestigation(id){const docRef=db.collection('incidents').doc(id); const data=(await docRef.get()).data(); await db.collection('investigations').add({...data, incidentId:id, status:'open', timestamp:firebase.firestore.FieldValue.serverTimestamp()}); await docRef.update({sentToInvestigation:true}); alert("Sent to investigation!"); loadInvestigations();}

async function closeIncident(id){if(!confirm("Close this incident?")) return; const user=auth.currentUser; await db.collection('incidents').doc(id).update({status:'closed'}); await db.collection('audits').add({action:'close',type:'incident',documentId:id,userId:user.uid,userEmail:user.email,timestamp:firebase.firestore.FieldValue.serverTimestamp()}); loadIncidents(); loadInvestigations();}

async function deleteIncident(id){if(!confirm("Delete this incident?")) return; const user=auth.currentUser; await db.collection('incidents').doc(id).delete(); await db.collection('audits').add({action:'delete',type:'incident',documentId:id,userId:user.uid,userEmail:user.email,timestamp:firebase.firestore.FieldValue.serverTimestamp()}); loadIncidents(); loadInvestigations(); loadAuditTrail();}

// ---------- INVESTIGATION FUNCTIONS ----------
let editingInvestigationId=null;

async function loadInvestigations(){
  const container=document.getElementById('investigationList'); container.innerHTML="Loading...";
  const snap=await db.collection('investigations').orderBy('timestamp','desc').get(); container.innerHTML="";
  snap.forEach(doc=>{
    const d=doc.data();
    const div=document.createElement('div'); div.className='card'; div.dataset.status=d.status;
    div.innerHTML=`<div class="card-header">${d.incidentNumber} | Team: ${d.team} ${d.status==='closed'?'<span class="closed-label">[CLOSED]</span>':''}</div>
    <div class="card-body">
      Notes: ${d.investigationNotes||'None'}<br>
      Timeline: ${d.timeline||'None'}<br>
      Interviews: ${d.interviews||'None'}<br>
      Expert: ${d.expertComments||'None'}<br>
      Final Notes: ${d.finalNotes||'None'}<br>
      Recommended Punishment: ${d.recommendedPunishment||'None'}<br>
      Given Punishment: ${d.givenPunishment||'None'}<br>
      <div class="incident-actions">
        <button onclick="editInvestigation('${doc.id}')">Edit</button>
        ${d.status!=='closed'?`<button onclick="closeInvestigation('${doc.id}')">Close</button>`:''}
        <button onclick="deleteInvestigation('${doc.id}')">Delete</button>
      </div>
    </div>`;
    container.appendChild(div);
  });
  applyInvestigationFilter();
}

function editInvestigation(id){editingInvestigationId=id; document.getElementById('investigationModal').style.display='flex'; db.collection('investigations').doc(id).get().then(doc=>{const d=doc.data(); document.getElementById('investigationEditNotes').value=d.investigationNotes||''; document.getElementById('timeline').value=d.timeline||''; document.getElementById('interviews').value=d.interviews||''; document.getElementById('expertComments').value=d.expertComments||''; document.getElementById('finalNotes').value=d.finalNotes||''; document.getElementById('recommendedPunishment').value=d.recommendedPunishment||''; document.getElementById('givenPunishment').value=d.givenPunishment||'';});}
function closeInvestigationModal(){document.getElementById('investigationModal').style.display='none';}
function cancelInvestigationEdit(){editingInvestigationId=null; closeInvestigationModal();}

function saveInvestigation(){
  if(!editingInvestigationId) return;
  const data = {
    investigationNotes: document.getElementById('investigationEditNotes').value,
    timeline: document.getElementById('timeline').value,
    interviews: document.getElementById('interviews').value,
    expertComments: document.getElementById('expertComments').value,
    finalNotes: document.getElementById('finalNotes').value,
    recommendedPunishment: document.getElementById('recommendedPunishment').value,
    givenPunishment: document.getElementById('givenPunishment').value
  };
  const user = auth.currentUser;
  db.collection('investigations').doc(editingInvestigationId).update(data).then(async ()=>{
    await db.collection('audits').add({action:'edit',type:'investigation',documentId:editingInvestigationId,userId:user.uid,userEmail:user.email,timestamp:firebase.firestore.FieldValue.serverTimestamp(),details:data});
    editingInvestigationId=null; closeInvestigationModal(); loadInvestigations(); loadAuditTrail();
  });
}

async function closeInvestigation(id){if(!confirm("Close this investigation?")) return; const user=auth.currentUser; await db.collection('investigations').doc(id).update({status:'closed'}); await db.collection('audits').add({action:'close',type:'investigation',documentId:id,userId:user.uid,userEmail:user.email,timestamp:firebase.firestore.FieldValue.serverTimestamp()}); loadInvestigations();}

async function deleteInvestigation(id){if(!confirm("Delete this investigation?")) return; const user=auth.currentUser; await db.collection('investigations').doc(id).delete(); await db.collection('audits').add({action:'delete',type:'investigation',documentId:id,userId:user.uid,userEmail:user.email,timestamp:firebase.firestore.FieldValue.serverTimestamp()}); loadInvestigations(); loadAuditTrail();}

// ---------- FILTERS ----------
function applyIncidentFilter(){const f=document.getElementById('incidentFilter').value.toLowerCase(); const s=document.getElementById('incidentStatusFilter').value; document.querySelectorAll('#incidentList .card').forEach(c=>{const matchesText=c.textContent.toLowerCase().includes(f); const matchesStatus=s==='all'||c.dataset.status===s; c.style.display=matchesText&&matchesStatus?'':'none';});}
function applyInvestigationFilter(){const f=document.getElementById('investigationFilter').value.toLowerCase(); const s=document.getElementById('investigationStatusFilter').value; document.querySelectorAll('#investigationList .card').forEach(c=>{const matchesText=c.textContent.toLowerCase().includes(f); const matchesStatus=s==='all'||c.dataset.status===s; c.style.display=matchesText&&matchesStatus?'':'none';});}

// ---------- AUDIT TRAIL ----------
async function loadAuditTrail(){
  const container=document.getElementById('auditList'); container.innerHTML="Loading...";
  const snap=await db.collection('audits').orderBy('timestamp','desc').limit(50).get(); container.innerHTML="";
  snap.forEach(doc=>{
    const d=doc.data();
    const div=document.createElement('div'); div.className='card';
    div.innerHTML=`<strong>${d.type.toUpperCase()}</strong> | Action: ${d.action} | By: ${d.userEmail} | At: ${d.timestamp?.toDate().toLocaleString()}<br>
                   <pre>${JSON.stringify(d.details||{},null,2)}</pre>`;
    container.appendChild(div);
  });
}

// ---------- INITIAL LOAD ----------
loadIncidents(); loadInvestigations(); loadAuditTrail();
</script>

</body>
</html>
