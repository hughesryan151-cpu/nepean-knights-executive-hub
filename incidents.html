<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nepean Knights Dashboard</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<style>
:root {
  --primary-color: #E41F26;
  --secondary-color: #FFD200;
  --accent-color: #000;
  --bg-color: #FFE680;
  --card-bg: #FFF2CC;
  --modal-bg: rgba(0,0,0,0.6);
}
body {margin:0; font-family: Arial,sans-serif; background: linear-gradient(135deg,#FFD200,#E41F26); color: var(--accent-color);}
header {display:flex; justify-content:space-between; align-items:center; background:var(--primary-color); color: var(--secondary-color); padding:10px 20px;}
header img {height:50px;}
header button {background: var(--secondary-color); color: var(--accent-color); border:none; padding:10px 15px; border-radius:6px; cursor:pointer; font-weight:bold;}
header button:hover {opacity:0.9;}
.card {background: var(--card-bg); border-radius:10px; padding:20px; margin-bottom:20px; box-shadow:0 2px 5px rgba(0,0,0,0.2);}
.flex-container {display:flex; gap:20px; flex-wrap:wrap;}
.column {flex:1; min-width:300px;}
.card-header {display:flex; justify-content:space-between; cursor:pointer; align-items:center;}
.card-body {display:none; margin-top:10px;}
.card-body.show {display:block;}
.incident-actions button {margin-right:5px; font-size:0.9rem; margin-top:5px;}
.modal {display:none; position:fixed; top:0; left:0; width:100%; height:100%; background: var(--modal-bg); align-items:center; justify-content:center; z-index:999; overflow-y:auto; padding:20px;}
.modal-content {background: var(--card-bg); border-radius:10px; padding:20px; width:100%; max-width:650px; position:relative;}
.modal-close-btn {position:absolute; top:10px; right:10px; background:none; border:none; font-size:1.5rem; cursor:pointer; color: var(--primary-color);}
input,textarea,select {width:100%; padding:10px; margin:8px 0; border-radius:6px; border:1px solid #ccc; box-sizing:border-box;}
textarea {resize:vertical;}
button {background: var(--secondary-color); color: var(--accent-color); padding:10px 15px; border:none; border-radius:6px; cursor:pointer; font-weight:bold; margin-top:10px;}
button:hover {opacity:0.9;}
.attachment-list a {display:block; margin-top:5px;}
#suspensionFields {margin-top:10px;}
.hidden {display:none;}
.closed-label {color:red; font-weight:bold;}
.filter-container {margin-bottom:10px; gap:10px; display:flex; flex-wrap:wrap;}
@media(max-width:900px){.flex-container{flex-direction:column;}}
</style>
</head>
<body>

<header>
  <div style="display:flex;align-items:center;">
    <img src="nepean-knights-logo.png" alt="Logo">
    <h2 style="margin-left:10px;">Nepean Knights Dashboard</h2>
  </div>
  <button onclick="logout()">Logout</button>
</header>

<main style="padding:20px;">
  <div style="margin-bottom:20px;">
    <button onclick="window.history.back()" style="background-color:var(--primary-color); color:var(--secondary-color); font-weight:bold; padding:10px 15px; border:none; border-radius:6px; cursor:pointer;">
      <i class="fas fa-arrow-left"></i> Back
    </button>
    <button onclick="openIncidentModal()" style="background-color:var(--primary-color); color:var(--secondary-color); font-weight:bold; padding:10px 15px; border:none; border-radius:6px; cursor:pointer;">
      <i class="fas fa-plus"></i> Create Incident
    </button>
  </div>

  <!-- Filters -->
  <div class="filter-container">
    <input type="text" id="incidentFilter" placeholder="Filter Incidents" oninput="applyIncidentFilter()">
    <select id="incidentStatusFilter" onchange="applyIncidentFilter()">
      <option value="all">All Status</option>
      <option value="open">Open</option>
      <option value="closed">Closed</option>
    </select>

    <input type="text" id="investigationFilter" placeholder="Filter Investigations" oninput="applyInvestigationFilter()">
    <select id="investigationStatusFilter" onchange="applyInvestigationFilter()">
      <option value="all">All Status</option>
      <option value="open">Open</option>
      <option value="closed">Closed</option>
    </select>
  </div>

  <div class="flex-container">
    <div class="column">
      <h2>Incidents</h2>
      <div id="incidentList"></div>
    </div>
    <div class="column">
      <h2>Investigations</h2>
      <div id="investigationList"></div>
    </div>
  </div>
</main>

<!-- Incident Modal -->
<div class="modal" id="incidentModal">
  <div class="modal-content">
    <button class="modal-close-btn" onclick="closeIncidentModal()">&times;</button>
    <h2 id="modalTitle">Create Incident</h2>
    <label>Incident Number</label>
    <input type="text" id="incidentNumber" disabled>
    <label>Date</label>
    <input type="date" id="incidentDate" required>
    <label>Team</label>
    <input type="text" id="team" required>
    <label>Arena</label>
    <input type="text" id="arena" required>
    <label>Players (comma-separated)</label>
    <input type="text" id="players">
    <label>Coaches (comma-separated)</label>
    <input type="text" id="coaches">
    <label>Description</label>
    <textarea id="description" required></textarea>
    <label>Actions Taken</label>
    <textarea id="actionsTaken"></textarea>
    <label>Punishment</label>
    <input type="text" id="punishment">
    <div id="suspensionFields" style="display:none;">
      <label>Suspension Start Date</label>
      <input type="date" id="suspensionStart">
      <label>Suspension End Date</label>
      <input type="date" id="suspensionEnd">
    </div>
    <label>Attachments</label>
    <input type="file" id="attachment" multiple>
    <label>Investigation Notes</label>
    <textarea id="investigationNotes" rows="5"></textarea>
    <button type="button" id="saveBtn" onclick="saveIncident()">Save Incident</button>
    <button type="button" onclick="cancelIncidentEdit()">Cancel</button>
  </div>
</div>

<!-- Investigation Modal -->
<div class="modal" id="investigationModal">
  <div class="modal-content">
    <button class="modal-close-btn" onclick="closeInvestigationModal()">&times;</button>
    <h2>Investigation Notes</h2>
    <label>Notes</label>
    <textarea id="investigationEditNotes" rows="3"></textarea>
    <label>Timeline</label>
    <textarea id="timeline" rows="2"></textarea>
    <label>Interviews</label>
    <textarea id="interviews" rows="2"></textarea>
    <label>Expert Comments</label>
    <textarea id="expertComments" rows="2"></textarea>
    <label>Final Notes</label>
    <textarea id="finalNotes" rows="2"></textarea>
    <label>Recommended Punishment</label>
    <input type="text" id="recommendedPunishment">
    <label>Given Punishment</label>
    <input type="text" id="givenPunishment">
    <button onclick="saveInvestigation()">Save</button>
    <button onclick="cancelInvestigationEdit()">Cancel</button>
  </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAinnWRDZZae0fyeCM--CEhTaRvyOK8hD8",
  authDomain: "nepean-knights-executive-hub.firebaseapp.com",
  projectId: "nepean-knights-executive-hub",
  storageBucket: "nepean-knights-executive-hub.appspot.com",
  messagingSenderId: "103399385512",
  appId: "1:103399385512:web:bbd8ac65b5c8be5332159d"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();
const storage = firebase.storage();

let editingIncidentId = null;
let editingInvestigationId = null;

auth.onAuthStateChanged(user => { if(!user) window.location.href="index.html"; });
function logout(){ auth.signOut().then(()=>window.location.href="index.html"); }

document.getElementById('punishment').addEventListener('input', function(){
  document.getElementById('suspensionFields').style.display=this.value.toLowerCase().includes('suspension')?'block':'none';
});

// ---------- INCIDENT FUNCTIONS ----------
function openIncidentModal(){
  document.getElementById('incidentModal').style.display='flex';
  document.getElementById('modalTitle').innerText='Create Incident';
  editingIncidentId=null;
  document.querySelectorAll('#incidentModal input,#incidentModal textarea').forEach(i=>i.value='');
  autoPopulateIncidentNumber();
}
function closeIncidentModal(){ document.getElementById('incidentModal').style.display='none'; }
function cancelIncidentEdit(){ editingIncidentId=null; closeIncidentModal(); }

async function autoPopulateIncidentNumber(){
  const now=new Date();
  const yy=String(now.getFullYear()).slice(-2);
  const mm=String(now.getMonth()+1).padStart(2,'0');
  const snap = await db.collection("incidents")
    .where("incidentNumber",">=",`${yy}-${mm}-000`)
    .where("incidentNumber","<",`${yy}-${mm}-999`)
    .orderBy("incidentNumber","desc").limit(1).get();
  let nextNum="001";
  if(!snap.empty){
    const lastNum = snap.docs[0].data().incidentNumber.split("-")[2];
    nextNum=String(parseInt(lastNum)+1).padStart(3,'0');
  }
  document.getElementById('incidentNumber').value=`${yy}-${mm}-${nextNum}`;
}

async function saveIncident(){
  const incidentNumber=document.getElementById('incidentNumber').value;
  const incidentDate=document.getElementById('incidentDate').value;
  const team=document.getElementById('team').value.trim();
  const arena=document.getElementById('arena').value.trim();
  const players=document.getElementById('players').value.split(',').map(p=>p.trim()).filter(p=>p);
  const coaches=document.getElementById('coaches').value.split(',').map(c=>c.trim()).filter(c=>c);
  const description=document.getElementById('description').value.trim();
  const actionsTaken=document.getElementById('actionsTaken').value.trim();
  const punishment=document.getElementById('punishment').value.trim();
  const suspensionStart=document.getElementById('suspensionStart').value;
  const suspensionEnd=document.getElementById('suspensionEnd').value;
  const investigationNotes=document.getElementById('investigationNotes').value.trim();
  const files=document.getElementById('attachment').files;

  if(!incidentDate||!team||!arena||!description){alert("Fill required fields"); return;}

  const data={incidentNumber,incidentDate,team,arena,players,coaches,description,actionsTaken,punishment,investigationNotes,status:'open',timestamp:firebase.firestore.FieldValue.serverTimestamp()};

  if(files.length>0){
    const urls=[];
    for(let f of files){
      const ref=storage.ref().child(`attachments/${incidentNumber}/${f.name}`);
      await ref.put(f);
      urls.push({name:f.name,url:await ref.getDownloadURL()});
    }
    data.attachments=urls;
  }

  let docRef;
  if(editingIncidentId){
    docRef=db.collection('incidents').doc(editingIncidentId);
    await docRef.update(data);
    alert("Incident updated!");
  } else {
    docRef=await db.collection('incidents').add(data);
    alert("Incident saved!");
  }

  cancelIncidentEdit();
  loadIncidents();
  loadInvestigations();
}

// Load incidents with full status handling
async function loadIncidents(){
  const container=document.getElementById('incidentList');
  container.innerHTML="Loading...";
  const snap=await db.collection('incidents').orderBy('timestamp','desc').get();
  container.innerHTML="";
  if(snap.empty){ container.innerHTML="No incidents found."; return;}

  snap.forEach(doc=>{
    const d=doc.data();
    const div=document.createElement('div');
    div.className='card';
    div.dataset.status=d.status;
    div.innerHTML=`<div class="card-header"><strong>${d.incidentNumber}</strong> | ${d.incidentDate} | Team: ${d.team} ${d.status==='closed'?'<span class="closed-label">[CLOSED]</span>':''}</div>
    <div class="card-body">
      Arena: ${d.arena}<br>
      Players: ${d.players?.join(',')||'N/A'}<br>
      Coaches: ${d.coaches?.join(',')||'N/A'}<br>
      ${d.description}<br>
      Actions: ${d.actionsTaken}<br>
      Punishment: ${d.punishment||'None'}<br>
      <div class="attachment-list">${d.attachments?.map(a=>`<a href="${a.url}" target="_blank">${a.name}</a>`).join('')||''}</div>
      Investigation Notes: ${d.investigationNotes||'None'}<br>
      <div class="incident-actions">
        <button class="edit-incident-btn">Edit</button>
        <button class="send-investigation-btn">Send to Investigation</button>
        ${d.status!=='closed'?'<button class="close-incident-btn">Close</button>':''}
        <button class="delete-incident-btn">Delete</button>
      </div>
    </div>`;
    container.appendChild(div);

    div.querySelector('.edit-incident-btn').addEventListener('click',()=>editIncident(doc.id));
    div.querySelector('.send-investigation-btn').addEventListener('click',()=>sendToInvestigation(doc.id));
    const closeBtn = div.querySelector('.close-incident-btn');
    if(closeBtn) closeBtn.addEventListener('click',()=>closeIncident(doc.id));
    div.querySelector('.delete-incident-btn').addEventListener('click',()=>deleteIncident(doc.id));
  });

  applyIncidentFilter();
}

// Edit, close, delete, send functions remain the same
async function editIncident(id){
  editingIncidentId=id; openIncidentModal();
  document.getElementById('modalTitle').innerText='Edit Incident';
  const doc=await db.collection('incidents').doc(id).get();
  const d=doc.data();
  document.getElementById('incidentNumber').value=d.incidentNumber;
  document.getElementById('incidentDate').value=d.incidentDate;
  document.getElementById('team').value=d.team;
  document.getElementById('arena').value=d.arena;
  document.getElementById('players').value=d.players?.join(',')||'';
  document.getElementById('coaches').value=d.coaches?.join(',')||'';
  document.getElementById('description').value=d.description;
  document.getElementById('actionsTaken').value=d.actionsTaken;
  document.getElementById('punishment').value=d.punishment||'';
  document.getElementById('investigationNotes').value=d.investigationNotes||'';
  document.getElementById('suspensionFields').style.display=d.punishment?.toLowerCase().includes('suspension')?'block':'none';
}

async function sendToInvestigation(id){
  const docRef=db.collection('incidents').doc(id);
  const doc=await docRef.get();
  const data=doc.data();
  await db.collection('investigations').add({...data, incidentId:id, status:'open', timestamp:firebase.firestore.FieldValue.serverTimestamp()});
  await docRef.update({sentToInvestigation:true});
  alert("Sent to investigation!");
  loadInvestigations();
}

async function closeIncident(id){
  if(!confirm("Close this incident?")) return;
  await db.collection('incidents').doc(id).update({status:'closed'});
  loadIncidents(); loadInvestigations();
}

async function deleteIncident(id){
  if(!confirm("Delete this incident?")) return;
  await db.collection('incidents').doc(id).delete();
  loadIncidents(); loadInvestigations();
}

// ---------- INVESTIGATION FUNCTIONS ----------
async function loadInvestigations(){
  const container=document.getElementById('investigationList'); container.innerHTML="Loading...";
  const snap=await db.collection('investigations').orderBy('timestamp','desc').get(); container.innerHTML="";
  if(snap.empty){ container.innerHTML="No investigations found."; return;}

  snap.forEach(doc=>{
    const d=doc.data();
    const div=document.createElement('div'); div.className='card'; div.dataset.status=d.status;
    div.innerHTML=`<div class="card-header"><strong>Incident: ${d.incidentNumber}</strong> | Team: ${d.team} ${d.status==='closed'?'<span class="closed-label">[CLOSED]</span>':''}</div>
    <div class="card-body">
      Investigation Notes: ${d.investigationNotes||'None'}<br>
      Timeline: ${d.timeline||'None'}<br>
      Interviews: ${d.interviews||'None'}<br>
      Expert Comments: ${d.expertComments||'None'}<br>
      Final Notes: ${d.finalNotes||'None'}<br>
      Recommended Punishment: ${d.recommendedPunishment||'None'}<br>
      Given Punishment: ${d.givenPunishment||'None'}<br>
      <div class="incident-actions">
        <button class="edit-investigation-btn">Edit Notes</button>
        ${d.status!=='closed'?'<button class="close-investigation-btn">Close</button>':''}
        <button class="delete-investigation-btn">Delete</button>
      </div>
    </div>`;
    container.appendChild(div);

    div.querySelector('.edit-investigation-btn').addEventListener('click',()=>editInvestigation(doc.id));
    const closeBtn = div.querySelector('.close-investigation-btn');
    if(closeBtn) closeBtn.addEventListener('click',()=>closeInvestigation(doc.id));
    div.querySelector('.delete-investigation-btn').addEventListener('click',()=>deleteInvestigation(doc.id));
  });

  applyInvestigationFilter();
}

function editInvestigation(id){
  editingInvestigationId=id;
  document.getElementById('investigationModal').style.display='flex';
  db.collection('investigations').doc(id).get().then(doc=>{
    const d = doc.data();
    document.getElementById('investigationEditNotes').value=d.investigationNotes||'';
    document.getElementById('timeline').value=d.timeline||'';
    document.getElementById('interviews').value=d.interviews||'';
    document.getElementById('expertComments').value=d.expertComments||'';
    document.getElementById('finalNotes').value=d.finalNotes||'';
    document.getElementById('recommendedPunishment').value=d.recommendedPunishment||'';
    document.getElementById('givenPunishment').value=d.givenPunishment||'';
  });
}

function saveInvestigation(){
  if(!editingInvestigationId) return;
  const data = {
    investigationNotes: document.getElementById('investigationEditNotes').value,
    timeline: document.getElementById('timeline').value,
    interviews: document.getElementById('interviews').value,
    expertComments: document.getElementById('expertComments').value,
    finalNotes: document.getElementById('finalNotes').value,
    recommendedPunishment: document.getElementById('recommendedPunishment').value,
    givenPunishment: document.getElementById('givenPunishment').value,
  };
  db.collection('investigations').doc(editingInvestigationId).update(data).then(()=>{
    alert("Investigation updated!");
    editingInvestigationId=null;
    closeInvestigationModal();
    loadInvestigations();
  });
}

async function closeInvestigation(id){
  if(!confirm("Close this investigation?")) return;
  await db.collection('investigations').doc(id).update({status:'closed'});
  loadInvestigations();
}

async function deleteInvestigation(id){
  if(!confirm("Delete this investigation?")) return;
  await db.collection('investigations').doc(id).delete();
  loadInvestigations();
}

function closeInvestigationModal(){document.getElementById('investigationModal').style.display='none';}
function cancelInvestigationEdit(){editingInvestigationId=null; closeInvestigationModal();}

// ---------- FILTER FUNCTIONS ----------
function applyIncidentFilter(){
  const filter = document.getElementById('incidentFilter').value.toLowerCase();
  const statusFilter = document.getElementById('incidentStatusFilter').value;
  document.querySelectorAll('#incidentList .card').forEach(card=>{
    const matchesText = card.textContent.toLowerCase().includes(filter);
    const matchesStatus = statusFilter==='all' || card.dataset.status===statusFilter;
    card.style.display = matchesText && matchesStatus ? '' : 'none';
  });
}

function applyInvestigationFilter(){
  const filter = document.getElementById('investigationFilter').value.toLowerCase();
  const statusFilter = document.getElementById('investigationStatusFilter').value;
  document.querySelectorAll('#investigationList .card').forEach(card=>{
    const matchesText = card.textContent.toLowerCase().includes(filter);
    const matchesStatus = statusFilter==='all' || card.dataset.status===statusFilter;
    card.style.display = matchesText && matchesStatus ? '' : 'none';
  });
}

// ---------- INITIAL LOAD ----------
loadIncidents();
loadInvestigations();
</script>

</body>
</html>
