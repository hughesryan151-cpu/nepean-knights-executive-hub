<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nepean Knights Dashboard</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<style>
:root {
  --primary-color: #E41F26;
  --secondary-color: #FFD200;
  --accent-color: #000;
  --bg-color: #FFE680;
  --card-bg: #FFF2CC;
  --modal-bg: rgba(0,0,0,0.6);
}
body {margin:0; font-family: Arial,sans-serif; background: linear-gradient(135deg,#FFD200,#E41F26); color: var(--accent-color);}
header {display:flex; justify-content:space-between; align-items:center; background:var(--primary-color); color: var(--secondary-color); padding:10px 20px;}
header img {height:50px;}
header button {background: var(--secondary-color); color: var(--accent-color); border:none; padding:10px 15px; border-radius:6px; cursor:pointer; font-weight:bold;}
header button:hover {opacity:0.9;}
.card {background: var(--card-bg); border-radius:10px; padding:20px; margin-bottom:20px; box-shadow:0 2px 5px rgba(0,0,0,0.2);}
.flex-container {display:flex; gap:20px; flex-wrap:wrap;}
.column {flex:1; min-width:300px;}
.card-header {display:flex; justify-content:space-between; cursor:pointer; align-items:center;}
.card-body {display:none; margin-top:10px;}
.card-body.show {display:block;}
button {cursor:pointer; padding:8px 10px; margin:5px; border:none; border-radius:5px; font-weight:bold;}
.edit-btn {background:#FFD200; color:#000;}
.delete-btn {background:#E41F26; color:#FFD200;}
.close-btn {background:#000; color:#FFD200;}
.audit-btn {background:#000; color:#FFD200; font-size:0.8rem;}
</style>
</head>
<body>

<header>
  <div style="display:flex; align-items:center;">
    <img src="nepean-knights-logo.png" alt="Logo">
    <h2 style="margin-left:10px;">Nepean Knights Dashboard</h2>
  </div>
  <button onclick="logout()">Logout</button>
</header>

<main style="padding:20px;">
  <div class="flex-container">
    <div class="column">
      <h2>Incidents</h2>
      <button onclick="openIncidentModal()">+ Create Incident</button>
      <div id="incidentList"></div>
    </div>
    <div class="column">
      <h2>Investigations</h2>
      <button onclick="openInvestigationModal()">+ Create Investigation</button>
      <div id="investigationList"></div>
    </div>
  </div>
</main>

<!-- Incident Modal -->
<div class="modal" id="incidentModal" style="display:none;">
  <div class="modal-content">
    <button onclick="closeIncidentModal()" class="modal-close-btn">&times;</button>
    <h2 id="incidentModalTitle">Create Incident</h2>
    <label>Incident Number</label>
    <input type="text" id="incidentNumber" disabled>
    <label>Date</label>
    <input type="date" id="incidentDate">
    <label>Team</label>
    <input type="text" id="team">
    <label>Players (comma-separated)</label>
    <input type="text" id="players">
    <label>Description</label>
    <textarea id="description"></textarea>
    <button onclick="saveIncident()">Save</button>
    <button onclick="cancelIncidentEdit()">Cancel</button>
  </div>
</div>

<!-- Investigation Modal -->
<div class="modal" id="investigationModal" style="display:none;">
  <div class="modal-content">
    <button onclick="closeInvestigationModal()" class="modal-close-btn">&times;</button>
    <h2 id="investigationModalTitle">Create Investigation</h2>
    <label>Related Incident #</label>
    <input type="text" id="investigationIncident">
    <label>Notes</label>
    <textarea id="investigationNotes"></textarea>
    <button onclick="saveInvestigation()">Save</button>
    <button onclick="cancelInvestigationEdit()">Cancel</button>
  </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAinnWRDZZae0fyeCM--CEhTaRvyOK8hD8",
  authDomain: "nepean-knights-executive-hub.firebaseapp.com",
  projectId: "nepean-knights-executive-hub",
  storageBucket: "nepean-knights-executive-hub.appspot.com",
  messagingSenderId: "103399385512",
  appId: "1:103399385512:web:bbd8ac65b5c8be5332159d"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();
const storage = firebase.storage();

let currentUser = null;
let editingIncidentId = null;
let editingInvestigationId = null;

// Check approval
auth.onAuthStateChanged(async user => {
  if(!user) window.location.href = "index.html";
  currentUser = user;
  const approvedSnap = await db.collection('approvedUsers').where('email','==',user.email).get();
  if(approvedSnap.empty){
    alert("You are not approved to access this dashboard.");
    await auth.signOut();
    window.location.href = "index.html";
  } else {
    loadIncidents();
    loadInvestigations();
  }
});

function logout(){ auth.signOut().then(()=>window.location.href="index.html"); }

// ---------- INCIDENTS ----------
async function loadIncidents(){
  const container = document.getElementById('incidentList');
  container.innerHTML="Loading...";
  const snap = await db.collection('incidents').orderBy('timestamp','desc').get();
  container.innerHTML="";
  snap.forEach(doc=>{
    const d=doc.data();
    const div = document.createElement('div');
    div.className='card';
    div.innerHTML=`<div class="card-header">${d.incidentNumber} | ${d.team}</div>
      <div class="card-body">
        Players: ${d.players?.join(',')||''}<br>
        Description: ${d.description}<br>
        <button class="edit-btn">Edit</button>
        <button class="delete-btn">Delete</button>
        <button class="audit-btn">Audit Trail</button>
      </div>`;
    container.appendChild(div);

    div.querySelector('.edit-btn').addEventListener('click',()=>editIncident(doc.id));
    div.querySelector('.delete-btn').addEventListener('click',()=>deleteIncident(doc.id));
    div.querySelector('.audit-btn').addEventListener('click',()=>viewAudit(doc.id,'incident'));
  });
}

function openIncidentModal(){ document.getElementById('incidentModal').style.display='flex'; editingIncidentId=null; document.getElementById('incidentModalTitle').innerText="Create Incident"; document.getElementById('incidentNumber').value='AUTO'; document.getElementById('incidentDate').value=''; document.getElementById('team').value=''; document.getElementById('players').value=''; document.getElementById('description').value=''; }
function closeIncidentModal(){ document.getElementById('incidentModal').style.display='none'; }
function cancelIncidentEdit(){ editingIncidentId=null; closeIncidentModal(); }

async function saveIncident(){
  const incidentNumber = document.getElementById('incidentNumber').value;
  const data = {
    incidentNumber,
    incidentDate: document.getElementById('incidentDate').value,
    team: document.getElementById('team').value,
    players: document.getElementById('players').value.split(',').map(p=>p.trim()),
    description: document.getElementById('description').value,
    timestamp: firebase.firestore.FieldValue.serverTimestamp()
  };

  let docRef;
  if(editingIncidentId){
    docRef = db.collection('incidents').doc(editingIncidentId);
    await docRef.update(data);
    await logAudit('edit','incident',editingIncidentId,data);
    alert("Incident updated!");
  } else {
    docRef = await db.collection('incidents').add(data);
    await logAudit('create','incident',docRef.id,data);
    alert("Incident created!");
  }
  cancelIncidentEdit();
  loadIncidents();
}

async function editIncident(id){
  editingIncidentId = id;
  const doc = await db.collection('incidents').doc(id).get();
  const d = doc.data();
  openIncidentModal();
  document.getElementById('incidentModalTitle').innerText="Edit Incident";
  document.getElementById('incidentNumber').value=d.incidentNumber;
  document.getElementById('incidentDate').value=d.incidentDate;
  document.getElementById('team').value=d.team;
  document.getElementById('players').value=d.players.join(',');
  document.getElementById('description').value=d.description;
}

async function deleteIncident(id){
  if(!confirm("Delete this incident?")) return;
  await db.collection('incidents').doc(id).delete();
  await logAudit('delete','incident',id,{});
  loadIncidents();
}

// ---------- INVESTIGATIONS ----------
async function loadInvestigations(){
  const container = document.getElementById('investigationList');
  container.innerHTML="Loading...";
  const snap = await db.collection('investigations').orderBy('timestamp','desc').get();
  container.innerHTML="";
  snap.forEach(doc=>{
    const d = doc.data();
    const div = document.createElement('div');
    div.className='card';
    div.innerHTML=`<div class="card-header">Incident: ${d.incidentNumber}</div>
      <div class="card-body">
        Notes: ${d.investigationNotes}<br>
        <button class="edit-btn">Edit</button>
        <button class="delete-btn">Delete</button>
        <button class="audit-btn">Audit Trail</button>
      </div>`;
    container.appendChild(div);

    div.querySelector('.edit-btn').addEventListener('click',()=>editInvestigation(doc.id));
    div.querySelector('.delete-btn').addEventListener('click',()=>deleteInvestigation(doc.id));
    div.querySelector('.audit-btn').addEventListener('click',()=>viewAudit(doc.id,'investigation'));
  });
}

function openInvestigationModal(){ document.getElementById('investigationModal').style.display='flex'; editingInvestigationId=null; document.getElementById('investigationModalTitle').innerText="Create Investigation"; document.getElementById('investigationIncident').value=''; document.getElementById('investigationNotes').value=''; }
function closeInvestigationModal(){ document.getElementById('investigationModal').style.display='none'; }
function cancelInvestigationEdit(){ editingInvestigationId=null; closeInvestigationModal(); }

async function saveInvestigation(){
  const data = {
    incidentNumber: document.getElementById('investigationIncident').value,
    investigationNotes: document.getElementById('investigationNotes').value,
    timestamp: firebase.firestore.FieldValue.serverTimestamp()
  };
  let docRef;
  if(editingInvestigationId){
    docRef = db.collection('investigations').doc(editingInvestigationId);
    await docRef.update(data);
    await logAudit('edit','investigation',editingInvestigationId,data);
    alert("Investigation updated!");
  } else {
    docRef = await db.collection('investigations').add(data);
    await logAudit('create','investigation',docRef.id,data);
    alert("Investigation created!");
  }
  cancelInvestigationEdit();
  loadInvestigations();
}

async function editInvestigation(id){
  editingInvestigationId = id;
  const doc = await db.collection('investigations').doc(id).get();
  const d = doc.data();
  openInvestigationModal();
  document.getElementById('investigationModalTitle').innerText="Edit Investigation";
  document.getElementById('investigationIncident').value=d.incidentNumber;
  document.getElementById('investigationNotes').value=d.investigationNotes;
}

async function deleteInvestigation(id){
  if(!confirm("Delete this investigation?")) return;
  await db.collection('investigations').doc(id).delete();
  await logAudit('delete','investigation',id,{});
  loadInvestigations();
}

// ---------- AUDIT LOG ----------
async function logAudit(action,targetType,targetId,details){
  await db.collection('auditLogs').add({
    userEmail: currentUser.email,
    action,
    targetType,
    targetId,
    details,
    timestamp: firebase.firestore.FieldValue.serverTimestamp()
  });
}

async function viewAudit(targetId,targetType){
  const snap = await db.collection('auditLogs')
    .where('targetId','==',targetId)
    .where('targetType','==',targetType)
    .orderBy('timestamp','desc').get();
  let msg = snap.empty ? "No audit records." : "";
  snap.forEach(doc=>{
    const d = doc.data();
    msg += `${d.timestamp.toDate().toLocaleString()} | ${d.userEmail} | ${d.action}\n`;
  });
  alert(msg);
}
</script>

</body>
</html>
