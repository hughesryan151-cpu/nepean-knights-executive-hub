<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Injuries â€“ Nepean Knights</title>
<link rel="stylesheet" href="style.css">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<style>
:root {
  --primary-color: #E41F26;
  --secondary-color: #FFD200;
  --accent-color: #000000;
  --bg-color: #FFE680;
  --card-bg: #FFF2CC;
  --injured-color: #FF6B6B;
  --cleared-color: #4CAF50;
  --alert-color: #FF4500;
  --summary-bg: #FFF8E1;
}

body { font-family: Arial, sans-serif; background: linear-gradient(135deg,#FFD200,#E41F26); margin:0; }
header { display:flex; align-items:center; justify-content:space-between; background-color:var(--primary-color); color:var(--secondary-color); padding:10px 20px; }
header img.logo { height:50px; }
header img.banner { height:50px; }
header button { background-color:var(--secondary-color); color:var(--accent-color); border:none; padding:10px 15px; border-radius:6px; cursor:pointer; font-weight:bold; }
header button:hover { opacity:0.9; }

main { padding:20px; }
.card { background-color: var(--card-bg); border-radius:10px; padding:20px; margin:20px auto; max-width:1250px; box-shadow:0 2px 8px rgba(0,0,0,0.3); }
input, textarea, select { width:100%; padding:10px; margin:8px 0; border-radius:6px; border:1px solid #ccc; box-sizing:border-box; }
textarea { resize: vertical; }
button { background-color:var(--secondary-color); color:var(--accent-color); padding:10px 15px; border:none; border-radius:6px; cursor:pointer; font-weight:bold; transition:0.2s; }
button:hover { opacity:0.9; }
h2 { color:var(--primary-color); text-align:center; }

table { width:100%; border-collapse: collapse; margin-top:20px; font-size:14px; }
th, td { border:1px solid #ccc; padding:10px; text-align:left; vertical-align:middle; }
th { background-color:var(--secondary-color); color:var(--accent-color); }
tr:nth-child(even) { background-color: #fff8dc; }
.status-injured { background-color: var(--injured-color); color:#fff; font-weight:bold; text-align:center; }
.status-cleared { background-color: var(--cleared-color); color:#fff; font-weight:bold; text-align:center; }
.status-alert { background-color: var(--alert-color); color:#fff; font-weight:bold; text-align:center; animation: blink 1s infinite; }
@keyframes blink { 0% { opacity:1; } 50% { opacity:0.3; } 100% { opacity:1; } }

.filter-section { margin-top:20px; margin-bottom:10px; }
.filter-section select { width:auto; display:inline-block; margin-right:10px; padding:5px 10px; border-radius:6px; border:1px solid #ccc; }

.summary-cards { display:flex; justify-content:space-around; margin-top:20px; }
.summary-card { flex:1; background-color:var(--summary-bg); padding:20px; margin:5px; border-radius:10px; text-align:center; box-shadow:0 2px 5px rgba(0,0,0,0.2); }
.summary-card h3 { margin:5px 0; color:var(--primary-color); }
.summary-card p { font-size:24px; font-weight:bold; }
</style>
</head>
<body>

<header>
  <div style="display:flex; align-items:center;">
    <img src="nepean-knights-logo.png" alt="Logo" class="logo">
    <img src="knights-banner-updated.png" alt="Banner" class="banner">
  </div>
  <button onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
</header>

<main>
  <div class="card">
    <h2>Player Injuries</h2>
    <button onclick="showForm()"><i class="fas fa-plus"></i> Report New Injury</button>

    <section id="injuryForm" style="display:none; margin-top:20px;">
      <input type="hidden" id="injuryId">
      <input type="text" id="playerName" placeholder="Player Name">
      <input type="text" id="teamName" placeholder="Team">
      <input type="date" id="injuryDate">
      <textarea id="injuryDescription" placeholder="Description of Injury"></textarea>
      <textarea id="actionsTaken" placeholder="Actions Taken"></textarea>

      <label><input type="checkbox" id="headInjury"> Head Injury / Concussion</label>

      <h4>Return to Play</h4>
      <input type="date" id="returnDate" placeholder="Return Date">
      <input type="time" id="returnTime" placeholder="Return Time">
      <textarea id="doctorNotes" placeholder="Doctor Notes"></textarea>

      <label>Attach Document (PDF/Image)</label>
      <input type="file" id="injuryFile">

      <button onclick="saveInjury()"><i class="fas fa-save"></i> Save Injury</button>
    </section>

    <!-- Summary Cards -->
    <div class="summary-cards">
      <div class="summary-card" id="totalInjuriesCard">
        <h3>Total Injuries</h3>
        <p>0</p>
      </div>
      <div class="summary-card" id="headInjuriesCard">
        <h3>Head Injuries</h3>
        <p>0</p>
      </div>
      <div class="summary-card" id="clearedPlayersCard">
        <h3>Cleared Players</h3>
        <p>0</p>
      </div>
    </div>

    <!-- Filters -->
    <div class="filter-section">
      <label>Filter Status:</label>
      <select id="statusFilter" onchange="loadInjuries()">
        <option value="all">All</option>
        <option value="injured">Injured</option>
        <option value="cleared">Cleared</option>
        <option value="headInjury">Head Injuries</option>
      </select>
    </div>

    <!-- Injury Table -->
    <h3 style="margin-top:10px;">Injury Dashboard</h3>
    <table>
      <thead>
        <tr>
          <th>Player</th>
          <th>Team</th>
          <th>Date</th>
          <th>Description</th>
          <th>Head Injury</th>
          <th>Actions Taken</th>
          <th>Return Date/Time</th>
          <th>Doctor Notes</th>
          <th>File</th>
          <th>Status</th>
          <th>Admin Override</th>
          <th>Edit</th>
          <th>Reported</th>
        </tr>
      </thead>
      <tbody id="injuryList"></tbody>
    </table>
  </div>

  <button onclick="window.location.href='dashboard.html'" style="margin:20px auto; display:block;">
    <i class="fas fa-arrow-left"></i> Back to Dashboard
  </button>
</main>

<script>
