<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nepean Knights â€“ Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase COMPAT SDKs (REQUIRED) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #FFD200, #E41F26);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      background: #FFF2CC;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      text-align: center;
    }

    img {
      width: 140px;
      margin-bottom: 15px;
    }

    h2 {
      margin-bottom: 20px;
      color: #E41F26;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #E41F26;
      color: #FFD200;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      opacity: 0.9;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 0.9rem;
      min-height: 18px;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <img src="nepean-knights-logo.png" alt="Nepean Knights Logo">
    <h2>Executive Login</h2>

    <input type="email" id="email" placeholder="Email" autocomplete="username">
    <input type="password" id="password" placeholder="Password" autocomplete="current-password">

    <button onclick="login()">Login</button>

    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    // ðŸ”¥ CORRECT Firebase Config (NO MODULES)
    const firebaseConfig = {
      apiKey: "AIzaSyAinnWRDZZae0fyeCM--CEhTaRvyOK8hD8",
      authDomain: "nepean-knights-executive-hub.firebaseapp.com",
      projectId: "nepean-knights-executive-hub",
      storageBucket: "nepean-knights-executive-hub.appspot.com",
      messagingSenderId: "103399385512",
      appId: "1:103399385512:web:42335f9cdc75af8e32159d"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Login function
    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMsg");

      errorMsg.textContent = "";

      if (!email || !password) {
        errorMsg.textContent = "Please enter email and password.";
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch(err => {
          errorMsg.textContent = err.message;
        });
    }

    // If already logged in â†’ go to dashboard
    auth.onAuthStateChanged(user => {
      if (user) {
        window.location.href = "dashboard.html";
      }
    });
  </script>

</body>
</html>
