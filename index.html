<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nepean Knights â€“ Executive Hub</title>
<link rel="stylesheet" href="style.css">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<style>
:root {
  --primary-color: #E41F26; /* Red */
  --secondary-color: #FFD200; /* Gold */
  --accent-color: #000000; /* Black */
  --bg-color: #FFE680; /* Light gold */
  --card-bg: #FFF2CC; /* Lighter gold */
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #FFD200, #E41F26);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Card */
.login-card {
  background-color: var(--card-bg);
  border-radius: 15px;
  padding: 40px 30px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.3);
  text-align: center;
  width: 360px;
  position: relative;
}

/* Logo & Banner */
.login-card img.logo {
  height: 120px;
  margin-bottom: 20px;
  cursor: pointer;
  transition: transform 0.3s ease;
}
.login-card img.logo:hover {
  transform: scale(1.1);
}

.login-card img.banner {
  height: 50px;
  margin-bottom: 25px;
}

.login-card h2 {
  color: var(--primary-color);
  margin-bottom: 25px;
}

/* Inputs */
.login-card input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 6px;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

/* Buttons */
.login-card button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
  font-size: 1rem;
  transition: opacity 0.2s ease;
}

button.login-btn {
  background-color: var(--secondary-color);
  color: var(--accent-color);
}

button.signup-btn {
  background-color: var(--primary-color);
  color: white;
}

button:hover {
  opacity: 0.9;
}

#loginOptions {
  display: none;
  margin-top: 20px;
}

#errorMessage {
  color: red;
  margin-top: 10px;
  font-weight: bold;
}
</style>
</head>
<body>

<div class="login-card">
  <img src="nepean-knights-logo.png" alt="Nepean Knights Logo" class="logo" onclick="showLoginOptions()">
  <img src="knights-banner-updated.png" alt="Banner" class="banner">
  <h2>Executive Hub</h2>

  <div id="loginOptions">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>

    <button class="login-btn" onclick="login()">Login</button>
    <button class="signup-btn" onclick="showSignUp()">Create Account</button>
    <button class="signup-btn" style="background:#555555;" onclick="forgotPassword()">Forgot Password?</button>

    <div id="errorMessage"></div>
  </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAinnWRDZZae0fyeCM--CEhTaRvyOK8hD8",
  authDomain: "nepean-knights-executive-hub.firebaseapp.com",
  projectId: "nepean-knights-executive-hub",
  storageBucket: "nepean-knights-executive-hub.firebasestorage.app",
  messagingSenderId: "103399385512",
  appId: "1:103399385512:web:bbd8ac65b5c8be5332159d"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// Show login options when logo clicked
function showLoginOptions() {
  const options = document.getElementById("loginOptions");
  options.style.display = options.style.display === "none" ? "block" : "none";
}

// Login function
function login() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  auth.signInWithEmailAndPassword(email, password)
    .then(() => { window.location.href = "dashboard.html"; })
    .catch(err => { document.getElementById("errorMessage").textContent = err.message; });
}

// Sign up function
function showSignUp() {
  const email = prompt("Enter your email:");
  const password = prompt("Enter your password (6+ characters):");
  if(email && password){
    auth.createUserWithEmailAndPassword(email, password)
      .then(() => alert("Account created! You can now login."))
      .catch(err => alert(err.message));
  }
}

// Forgot password
function forgotPassword() {
  const email = prompt("Enter your email to reset password:");
  if(email){
    auth.sendPasswordResetEmail(email)
      .then(() => alert("Password reset email sent!"))
      .catch(err => alert(err.message));
  }
}
</script>

</body>
</html>
