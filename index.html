<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nepean Knights Login</title>

  <!-- Firebase SDKs (COMPAT â€“ matches your dashboard) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #FFD200, #E41F26);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      background: #FFF2CC;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      text-align: center;
    }

    .login-card img {
      width: 120px;
      margin-bottom: 15px;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #E41F26;
      color: #FFD200;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="login-card">
    <img src="nepean-knights-logo.png" alt="Nepean Knights Logo">
    <h2>Executive Login</h2>

    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">

    <button onclick="login()">Login</button>

    <div id="error" class="error"></div>
  </div>

  <script>
    // ðŸ”¥ CORRECT Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAinnWRDZZae0fyeCM--CEhTaRvyOK8hD8",
      authDomain: "nepean-knights-executive-hub.firebaseapp.com",
      projectId: "nepean-knights-executive-hub",
      storageBucket: "nepean-knights-executive-hub.appspot.com",
      messagingSenderId: "103399385512",
      appId: "1:103399385512:web:bbd8ac65b5c8be5332159d"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const errorDiv = document.getElementById("error");

      errorDiv.textContent = "";

      if (!email || !password) {
        errorDiv.textContent = "Please enter email and password.";
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch(err => {
          errorDiv.textContent = err.message;
        });
    }

    // Auto-redirect if already logged in
    auth.onAuthStateChanged(user => {
      if (user) {
        window.location.href = "dashboard.html";
      }
    });
  </script>

</body>
</html>
