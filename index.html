<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nepean Knights â€“ Executive Login</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #FFD200, #E41F26);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.login-card {
  background-color: #FFF2CC;
  border-radius: 15px;
  padding: 40px 30px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.3);
  text-align: center;
  width: 350px;
}
.login-card img.logo {
  height: 80px;
  margin-bottom: 15px;
}
.login-card h2 {
  color: #E41F26;
  margin-bottom: 25px;
}
.login-card input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 6px;
  border: 1px solid #ccc;
  box-sizing: border-box;
}
.login-card button {
  width: 100%;
  background-color: #FFD200;
  color: #000;
  padding: 12px;
  margin-top: 15px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
  font-size: 1rem;
}
#errorMessage { color: red; margin-top: 10px; font-weight: bold; }
</style>
</head>
<body>

<div class="login-card">
  <img src="nepean-knights-logo.png" alt="Nepean Knights Logo" class="logo">
  <h2>Executive Login</h2>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button onclick="login()">Login</button>
  <div id="errorMessage"></div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAinnWRDZZae0fyeCM--CEhTaRvyOK8hD8",
  authDomain: "nepean-knights-executive-hub.firebaseapp.com",
  projectId: "nepean-knights-executive-hub",
  storageBucket: "nepean-knights-executive-hub.appspot.com",
  messagingSenderId: "103399385512",
  appId: "1:103399385512:web:bbd8ac65b5c8be5332159d"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

function login() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  auth.signInWithEmailAndPassword(email, password)
    .then(() => {
      window.location.href = "dashboard.html";
    })
    .catch(err => {
      document.getElementById("errorMessage").textContent = err.message;
    });
}
</script>

</body>
</html>
